<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		function addTwo() {
			var n1 = document.getElementById("no1").value;
			var n2 = document.getElementById("no2").value;
			var n3 = parseInt(n1) + parseInt(n2);
			/*document.write("After add : "+n3);*/
			document.getElementById("result").innerHTML="After Add: "+n3;
		}
	</script>

	<hr>
	<p id="result"></p>
	<hr>

	<pre>
		No1 : <input type="text" id="no1"> <br>
		No2 : <input type="text" id="no2"> <br>
			  <input type="submit" value="Add" onclick="addTwo()">
	</pre>
</body>
